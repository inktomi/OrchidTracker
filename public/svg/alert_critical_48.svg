<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <style>
    .alert-group {
      transform-origin: center;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    svg:hover .alert-group {
      transform: scale(1.08) rotate(-3deg);
    }
    .indicator {
      transform-origin: 24px 34px;
      animation: alert-pulse 2.5s ease-in-out infinite;
    }
    @keyframes alert-pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }
    .leaf-shape {
      fill: #be123c;
      fill-opacity: 0.12;
      stroke: #be123c;
      stroke-width: 2.5;
      stroke-linejoin: round;
    }
    .mark {
      fill: none;
      stroke: #be123c;
      stroke-width: 3.5;
      stroke-linecap: round;
    }
    .dot {
      fill: #be123c;
    }
  </style>
  <g class="alert-group">
    <path class="leaf-shape" d="M24 4C16 12 8 22 12 34C16 44 32 44 36 34C40 22 36 18 33 19C34 16 30 10 24 4Z" />
    <g class="indicator">
      <path class="mark" d="M24 14C24.5 19 23.5 24 23.5 28" />
      <circle class="dot" cx="23.5" cy="35" r="2.5" />
    </g>
  </g>
</svg>