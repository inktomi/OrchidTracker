<svg viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full">
    <!-- Single arching leaf at base -->
    <g stroke-width="1.1">
        <path d="M 80,240 C 60,220 30,210 10,220 C 5,235 25,255 45,255 C 65,255 75,245 80,240 Z" />
        <!-- Vintage hatching for the leaf -->
        <path d="M 75,242 C 55,225 35,218 15,225" stroke-width="0.5" />
        <path d="M 65,238 C 45,228 30,222 20,230" stroke-width="0.3" stroke-dasharray="1,2" />
        <!-- Small secondary leaf -->
        <path d="M 90,245 C 100,235 120,235 130,245 C 120,255 100,255 90,245 Z" stroke-width="0.9" />
        <path d="M 95,245 C 105,240 115,240 125,245" stroke-width="0.4" />
    </g>

    <!-- Stem leading to bloom -->
    <path d="M 85,245 C 80,210 85,170 100,130 C 115,90 135,70 150,55" stroke-width="1.5" />
    <path d="M 83,245 C 78,210 83,170 98,130" stroke-width="0.5" stroke-dasharray="1,4" />

    <!-- Branch connecting to bloom -->
    <path d="M 100,130 C 115,120 135,115 155,125" stroke-width="1.2" />

    <!-- Bloom node -->
    <circle cx="100" cy="130" r="2" />
    <circle cx="150" cy="55" r="2" />

    <!-- Main Bloom centered at 155,125 -->
    <g transform="translate(155,125) scale(1.1) rotate(10)">
        <!-- Dorsal Sepal -->
        <path d="M 0,0 C -15,-20 -5,-45 0,-55 C 5,-45 15,-20 0,0" stroke-width="0.9" />
        <path d="M 0,-5 C 0,-25 0,-45 0,-50" stroke-width="0.4" stroke-dasharray="2,2" />
        <!-- Lateral Sepals -->
        <path d="M 0,0 C -20,10 -40,30 -45,45 C -30,35 -10,20 0,0" stroke-width="0.9" />
        <path d="M 0,0 C 20,10 40,30 45,45 C 30,35 10,20 0,0" stroke-width="0.9" />
        <path d="M -5,5 C -20,15 -35,30 -40,40" stroke-width="0.3" />
        <path d="M 5,5 C 20,15 35,30 40,40" stroke-width="0.3" />
        <!-- Petals -->
        <path d="M 0,0 C -30,-15 -55,-10 -65,0 C -50,10 -25,10 0,0" stroke-width="0.9" />
        <path d="M 0,0 C 30,-15 55,-10 65,0 C 50,10 25,10 0,0" stroke-width="0.9" />
        <path d="M -10,-2 C -30,-8 -50,-5 -60,0" stroke-width="0.4" stroke-dasharray="1,3" />
        <path d="M 10,-2 C 30,-8 50,-5 60,0" stroke-width="0.4" stroke-dasharray="1,3" />
        <!-- Lip -->
        <path d="M 0,0 C -15,15 -25,35 0,45 C 25,35 15,15 0,0" stroke-width="0.9" />
        <path d="M -5,10 C -10,20 -5,30 0,35 C 5,30 10,20 5,10" stroke-width="0.5" />
        <circle cx="0" cy="15" r="0.8" />
        <circle cx="-3" cy="20" r="0.6" />
        <circle cx="3" cy="20" r="0.6" />
        <!-- Column -->
        <path d="M 0,0 C -5,-5 0,-10 0,-12 C 5,-10 5,-5 0,0" stroke-width="0.8" />
    </g>

    <!-- Top Bud -->
    <g transform="translate(150,55) scale(0.8) rotate(45)">
        <path d="M 0,0 C -10,-10 -20,-20 -15,-30 C -5,-35 10,-20 0,0" stroke-width="0.9" />
        <path d="M 0,0 C 10,-10 20,-20 15,-30 C 5,-35 -10,-20 0,0" stroke-width="0.9" />
        <path d="M -5,-10 C -10,-18 -10,-25 -8,-28" stroke-width="0.4" />
        <path d="M 5,-10 C 10,-18 10,-25 8,-28" stroke-width="0.4" />
    </g>

    <!-- Vintage stippling details (background scattered) -->
    <g stroke-width="0" fill="currentColor">
        <circle cx="85" cy="220" r="0.6" />
        <circle cx="80" cy="200" r="0.5" />
        <circle cx="95" cy="170" r="0.6" />
        <circle cx="90" cy="150" r="0.5" />
        <circle cx="110" cy="110" r="0.6" />
        <circle cx="125" cy="90" r="0.5" />
        <circle cx="140" cy="70" r="0.6" />
    </g>
</svg>