name: Fetch Climate Data (AC Infinity)

on:
  schedule:
    - cron: '*/30 * * * *' # Run every 30 minutes
  workflow_dispatch: # Allow manual run

jobs:
  fetch-climate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit JSON to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install axios

      - name: Fetch AC Infinity Data
        env:
          AC_INFINITY_USERNAME: ${{ secrets.AC_INFINITY_USERNAME }}
          AC_INFINITY_PASSWORD: ${{ secrets.AC_INFINITY_PASSWORD }}
        run: node scripts/fetch_climate.js

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add src/data/climate.json
          # Only commit if there are changes
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update climate data from AC Infinity"
            git push
          else
            echo "No changes to climate data."
          fi
